<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced License Management Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #0f172a; color: white; padding: 20px; }

    h2 { color: #38bdf8; margin-bottom: 15px; text-align: center; }
    h3 { margin-bottom: 10px; color: #38bdf8; }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }

    .form-box, .table-box {
      background: rgba(30,41,59,0.85);
      padding: 15px;
      border-radius: 10px;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0ea5e9; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #475569;
      padding: 10px;
      text-align: center;
    }
    th { background: #1e293b; }
    tr:nth-child(even) { background: rgba(255,255,255,0.03); }

    .blocked { color: red; font-weight: bold; }
    .active { color: lime; font-weight: bold; }

    /* Responsive for Mobile */
    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
      .form-box, .table-box { margin-bottom: 20px; }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead { display: none; }
      tr {
        margin-bottom: 12px;
        border: 1px solid #475569;
        border-radius: 6px;
        padding: 10px;
        background: rgba(30,41,59,0.8);
      }
      td {
        border: none;
        text-align: left;
        padding: 8px 6px;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #38bdf8;
      }
    }
  </style>
</head>
<body>
  <h2>Advanced License Management Panel</h2>

  <div class="container">
    <!-- Left Side Form -->
    <div class="form-box">
      <h3>Create / Edit License</h3>
      <input type="hidden" id="editId">
      <input type="text" id="userName" placeholder="Enter User Name" />
      <input type="text" id="licenseKey" placeholder="Enter License Key" />
      <input type="number" id="deviceLimit" placeholder="Device Limit" min="1" />
      <select id="statusSelect">
        <option value="active">Active</option>
        <option value="blocked">Blocked</option>
      </select>
      <button onclick="saveLicense()">Save License</button>
    </div>

    <!-- Right Side Table -->
    <div class="table-box">
      <h3>All Licenses</h3>
      <table>
        <thead>
          <tr>
            <th>User Name</th>
            <th>License Key</th>
            <th>Status</th>
            <th>Device Limit</th>
            <th>Active Devices</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="licenseTable"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSy8m3iuH0de6K31q58DlDcm4RFsJfNTt0Y",
      authDomain: "xsiam-8cd91.firebaseapp.com",
      databaseURL: "https://xsiam-8cd91-default-rtdb.firebaseio.com",
      projectId: "xsiam-8cd91",
      storageBucket: "xsiam-8cd91.appspot.com",
      messagingSenderId: "20529006593",
      appId: "1:20529006593:web:xxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const licenseTable = document.getElementById("licenseTable");
    const licensesRef = ref(db, "licenses");

    const blockSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQgAAAAA");

    // Save License
    window.saveLicense = async function() {
      const userName = document.getElementById("userName").value.trim();
      const key = document.getElementById("licenseKey").value.trim();
      const limit = parseInt(document.getElementById("deviceLimit").value.trim());
      const status = document.getElementById("statusSelect").value;
      const editId = document.getElementById("editId").value;

      if(!userName || !key || !limit) { alert("Please enter all fields!"); return; }

      if(editId) {
        const snap = await get(child(ref(db), "licenses/" + editId));
        let devices = [], activeDevices = 0;
        if(snap.exists()) {
          const data = snap.val();
          devices = data.devices || [];
          activeDevices = devices.length;
        }
        await update(ref(db, "licenses/" + editId), {
          userName, licenseKey: key, deviceLimit: limit, status,
          activeDevices, devices
        });
        document.getElementById("editId").value = "";
      } else {
        const newRef = push(licensesRef);
        await set(newRef, {
          userName, licenseKey: key, deviceLimit: limit, status,
          activeDevices: 0, devices: []
        });
      }

      document.getElementById("userName").value = "";
      document.getElementById("licenseKey").value = "";
      document.getElementById("deviceLimit").value = "";
      document.getElementById("statusSelect").value = "active";
    };

    // Load Licenses
    onValue(licensesRef, (snapshot) => {
      licenseTable.innerHTML = "";
      snapshot.forEach((childSnap) => {
        const data = childSnap.val();
        const id = childSnap.key;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="User Name">${data.userName || "-"}</td>
          <td data-label="License Key">${data.licenseKey}</td>
          <td data-label="Status" class="${data.status === "blocked" ? "blocked" : "active"}">${data.status}</td>
          <td data-label="Device Limit">${data.deviceLimit}</td>
          <td data-label="Active Devices">${data.activeDevices || 0}</td>
          <td data-label="Actions">
            <button onclick="editLicense('${id}')">Edit</button>
            <button onclick="toggleStatus('${id}', '${data.status}')">${data.status === "blocked" ? "Unblock" : "Block"}</button>
            <button onclick="deleteLicense('${id}')">Delete</button>
          </td>
        `;
        licenseTable.appendChild(row);
      });
    });

    // Edit License
    window.editLicense = async function(id) {
      const snap = await get(child(ref(db), "licenses/" + id));
      if(snap.exists()) {
        const data = snap.val();
        document.getElementById("userName").value = data.userName || "";
        document.getElementById("licenseKey").value = data.licenseKey;
        document.getElementById("deviceLimit").value = data.deviceLimit;
        document.getElementById("statusSelect").value = data.status;
        document.getElementById("editId").value = id;
      }
    };

    // Block / Unblock
    window.toggleStatus = async function(id, currentStatus) {
      const newStatus = currentStatus === "blocked" ? "active" : "blocked";
      await update(ref(db, "licenses/" + id), { status: newStatus });
      blockSound.play();
    };

    // Delete License
    window.deleteLicense = async function(id) {
      if(confirm("Are you sure you want to delete this license?")) {
        await remove(ref(db, "licenses/" + id));
      }
    };
  </script>
</body>
</html>
